 <!-- onload calls the function to display custom map markers upon the page being loaded -->
 <body onload="showListings()">
   <div id="main" class="container">
     <div class="row" id="options-box">
       <div class="col-md-12">
         <h1 id="title">Some stars are born...</h1>
         <p>have you ever wondered where stars come from?</p>
         <p>stop wondering and look with your eyes</p>
       </div>
       <div class="col-md-12">
         <div id="inner">
           <input id="show" type="button" value="show all">
           <input id="hide" type="button" value="hide all">
           <!-- trigger/open the modal
           <input id="filterBtn" type="button" value="Filter">
           -->
           <button id="filterBtn">filter</button>
         </div>
       </div>
     </div>
   </div>

   <!--the modal -->
   <div id="filterModal" class="modal">
     <!-- Modal content -->
     <div class="modal-content">
       <span class="close">&times;</span>
       <form id="modalForm">
         <input type="checkbox" name="musicians" value="musicians"><span id="text">&nbsp;&nbsp;&nbsp;musician</span><br>
         <input type="checkbox" name="public figures" value="public figures"><span id="text">&nbsp;&nbsp;&nbsp;public figure</span><br>
         <input type="checkbox" name="athletes" value="athletes"><span id="text">&nbsp;&nbsp;&nbsp;athlete</span><br>
         <input type="checkbox" name="bosses" value="bosses"><span id="text">&nbsp;&nbsp;&nbsp;boss</span><br>
         <br>
         <input type="button" onclick="filterLocations()" value="enter">
       </form>
     </div>
   </div>
   <div><p id="test"></p></div>
    <div id="map"></div>

   <script>
     var map;
     // Create a new blank array for all the listing markers.
     var markers = [];
     function initMap() {
       // Constructor creates a new map - only center and zoom are required.
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 39.7392, lng: -104.9903},
         zoom: 3,
         mapTypeControl: false
       });

       // These are the real estate listings that will be shown to the user.
       // Normally we'd have these in a database instead.
       var locations = [
         {title: 'Beyonce', location: {lat: 29.7604, lng: -95.3698}, icon: 'http://imageshack.com/a/img924/5817/sF5AMH.png', type: 'musicians', quote: '\"I\'m a human being\" - B'},
         {title: 'Barack Obama', location: {lat: 21.3069, lng: -157.8583}, icon: 'http://imageshack.com/a/img922/7335/ZLR7Ta.png', type: 'public figures', quote: '\"Just a Hawaii boy *wink*\" - BO'},
         {title: 'Justin Bieber', location: {lat: 42.9870, lng: -81.2432}, icon: 'http://imageshack.com/a/img921/756/NMKBJp.png', type: 'musicians', quote: '\"Haters are just confused admirers.\" - JB'},
         {title: 'Michelle Obama', location: {lat: 41.8781, lng: -87.6298}, icon: 'http://imageshack.com/a/img922/2444/r7onu3.png', type: 'public figures', quote: '\"So much history yet to be made.\" - MO'},
         {title: 'Lebron James', location: {lat: 41.0814, lng: -81.5190}, icon: 'http://imageshack.com/a/img922/5833/WpMiTt.png', type: 'athletes', quote: '\"I\'m still working out at my old high school.\" - LJ'},
         {title: 'Mark Zuckerberg', location: {lat: 41.0340, lng: -73.7629}, icon: 'http://imageshack.com/a/img921/9193/3Mzn4D.png', type: 'bosses', quote: '\"People love photos\" - MZ'}
       ];
       var largeInfowindow = new google.maps.InfoWindow();
       // The following group uses the location array to create an array of markers on initialize.
       for (var i = 0; i < locations.length; i++) {
         // Get the position from the location array.
         var position = locations[i].location;
         var title = locations[i].title;
         var icon = locations[i].icon;
         var type = locations[i].type;
         var quote = locations[i].quote;
         // Create a marker per location, and put into markers array.
          var marker = new google.maps.Marker({
           position: position,
           title: title,
           icon: icon,
           type: type,
           quote: quote,
           animation: google.maps.Animation.DROP,
           id: i
         });
         // Push the marker to our array of markers.
         markers.push(marker);
         // Create an onclick event to open an infowindow at each marker.
         marker.addListener('click', function() {
           populateInfoWindow(this, largeInfowindow);
         });
       }
       document.getElementById('show').addEventListener('click', showListings);
       document.getElementById('hide').addEventListener('click', hideListings);
     }
     // This function populates the infowindow when the marker is clicked. We'll only allow
     // one infowindow which will open at the marker that is clicked, and populate based
     // on that markers position.
     function populateInfoWindow(marker, infowindow) {
       // Check to make sure the infowindow is not already opened on this marker.
       if (infowindow.marker != marker) {
         infowindow.marker = marker;
         infowindow.setContent('<div>' + marker.quote + '</div>');
         infowindow.open(map, marker);
         // Make sure the marker property is cleared if the infowindow is closed.
         infowindow.addListener('closeclick', function() {
           infowindow.marker = null;
         });
       }
     }
     // This function will loop through the markers array and display them all.
     function showListings() {
       var bounds = new google.maps.LatLngBounds();
       // Extend the boundaries of the map for each marker and display the marker
       for (var i = 0; i < markers.length; i++) {
         markers[i].setMap(map);
         bounds.extend(markers[i].position);
       }
       map.fitBounds(bounds);
     }
     // This function will loop through the listings and hide them all.
     function hideListings() {
       for (var i = 0; i < markers.length; i++) {
         markers[i].setMap(null);
       }
     }

    [
     {
       "featureType": "administrative.neighborhood",
       "stylers": [
         {
           "visibility": "off"
         }
       ]
     },
     {
       "featureType": "road.highway",
       "elementType": "geometry.fill",
       "stylers": [
         {
           "visibility": "off"
         }
       ]
     },
     {
       "featureType": "road",
       "stylers": [
         {
           "visibility": "off"
         }
       ]
     },
     {
       "featureType": "water",
       "elementType": "labels.text",
       "stylers": [
         {
           "visibility": "off"
         }
       ]
     },
  ]

  // THE MODAL

  // get the modal
  var modal = document.getElementById('filterModal');

  // get the button that opens the modal
  var btn = document.getElementById("filterBtn");

  // get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // when the user clicks on the button, open the modal
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // when the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // when the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  // MODAL LOGIC
  // shows marker if cooresponding checkbox is checked
  // hides marker otherwise
  function filterLocations() {
    for(var j = 0; j < modalForm.length; j++) {
      var value = modalForm[j].name;
      if(modalForm[j].type == 'checkbox') {
        if(modalForm[j].checked) {
          for(var i = 0; i < markers.length; i++) {
            if(markers[i].type==value) {
              markers[i].setMap(map);
            }
            else {
              markers[i].setMap(null);
            }
          }
        }
      }
    }
    modal.style.display = "none";
}

   </script>
   <script async defer
     src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAiQUibtZZtp2HMDo3GcmfWxYS5E43QXU4&callback=initMap">
   </script>
